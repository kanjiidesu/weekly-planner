<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].invalid }"
        type="text"
        placeholder="Enter username"
      />
      <div *ngIf="f['username'].touched && f['username'].invalid" class="invalid-feedback">
        <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
        <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>
  
    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }"
        type="password"
        placeholder="Enter password"
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add User</button>
  </form>
