<div class="weekplan">
    <h1>Week Plan</h1>
    
    <div *ngFor="let day of days" class="day">
      <h2>{{ day.name }}</h2>
      <div class="meals">
        <div *ngFor="let meal of day.meals" class="meal">
          <p><strong>{{ meal.type }}:</strong> {{ meal.name }}</p>
        </div>
      </div>
  
      <!-- Form to add meals -->
      <div class="meal-form">
        <input #mealName type="text" placeholder="Enter meal name" />
        <select #mealType>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
        </select>
        <button (click)="addMeal(day, mealType.value, mealName.value); mealName.value = ''">
          Add Meal
        </button>
      </div>
    </div>
  </div>
