<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <!-- <td><a href="mailto:{{ user.password }}">{{ user.password }}</a></td> can be used later if purchase list should be sent on an email -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
